<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Blood Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Submit Blood Request</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Patient Name</label>
            <input type="text" name="patient_name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Blood Group</label>
            <input type="text" name="blood_group" class="form-control" placeholder="e.g. A+, O-" required />
        </div>
        <div class="mb-3">
            <label>Units Required</label>
            <input type="number" name="units" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" name="phone" class="form-control" required />
        </div>
        <button class="btn btn-success" type="submit">Submit Request</button>
        <a href="{{ url_for('blood_requests') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
